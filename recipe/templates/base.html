{% load staticfiles %}
<html>
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{% static "css/base.css" %}" rel="stylesheet" media="screen">
		<link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet" media="screen">
		<!-- jQuery (necessary for Leapstrap's JavaScript plugins) -->
		<script src="{% static "js/jquery-1.11.0.min.js" %}"></script>
		<!-- Leap (http://js.leapmotion.com/) -->
		<script src="{% static "js/leap-0.4.3.min.js" %}"></script>
		<!-- Leapstrap -->
		{% block extraheaders %} {% endblock %}
		<title> {% block title %} {% endblock %} </title>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top recipe-tag">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">{% block navtitle %}{% endblock %}</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-search"></span> Try saying "search chicken"</a></li>
				</ul>
			</div>
		</div>
		<form id="search" action="/search/" method="get">
			<input id="search-text" type="text" name="q">
			<input type="submit" value="Search">
		</form>
		{% block content %} {% endblock %}
		<script type="text/javascript" src="{% static "js/annyang.min.js" %}"></script>
		<script>

		var banana = function(){
			console.log('banana');
		}

		var search = function(query){
			console.log(query);
			$('#search-text').val(query);
			$('#search').submit();
		}

		if (annyang) {
			// Let's define a command.
			console.log('working');
			var commands = {
			'banana': banana,
			'search *search': search,
			};

			// Add our commands to annyang
			annyang.addCommands(commands);

			// Start listening.
			annyang.start();
		}
		</script>
		{% block extrajs %} {% endblock %}
	<body>
</html>
