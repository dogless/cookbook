{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
Cookbook
{% endblock %}
{% block navtitle %} The Cookbook {% endblock %}


{% block content %}
<div id="main" class="container body-margin">
	<div class="row">
		<div class="col-md-12">	
			<ul id="recipes">
				{% for recipe in recipes %}
					<li {% if forloop.first %}class="active"{% endif %}> 
						<div>
							<p>{{recipe.name}}</p>
						</div>
					</li>
				{% endfor %}	
			</ul>
		</div>
	</div>
</div>

{% endblock %}
{% block extraheaders %}
	<script src="{% static "js/index.js" %}"></script>
{% endblock %}
